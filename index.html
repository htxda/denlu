<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录系统 - 访问目标网站</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            display: flex;
            width: 900px;
            height: 550px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            position: relative;
        }
        
        .left-panel {
            flex: 1;
            background: linear-gradient(45deg, #4776E6, #8E54E9);
            color: white;
            padding: 50px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .left-panel::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
        }
        
        .welcome-text h1 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            font-weight: 700;
        }
        
        .welcome-text p {
            font-size: 1.1rem;
            line-height: 1.6;
            opacity: 0.9;
            max-width: 85%;
        }
        
        .features {
            margin-top: 40px;
        }
        
        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .feature i {
            font-size: 1.4rem;
            margin-right: 15px;
            background: rgba(255, 255, 255, 0.2);
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        
        .right-panel {
            flex: 1;
            padding: 60px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .login-header h2 {
            font-size: 2.2rem;
            color: #333;
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: #666;
            font-size: 1.1rem;
        }
        
        .input-group {
            position: relative;
            margin-bottom: 30px;
        }
        
        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
            font-size: 1.1rem;
        }
        
        .input-group input {
            width: 100%;
            padding: 16px 16px 16px 50px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .input-group input:focus {
            border-color: #4776E6;
            box-shadow: 0 5px 15px rgba(71, 118, 230, 0.1);
            outline: none;
        }
        
        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            font-size: 0.95rem;
        }
        
        .remember {
            display: flex;
            align-items: center;
        }
        
        .remember input {
            margin-right: 8px;
        }
        
        .forgot-password {
            color: #4776E6;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        .forgot-password:hover {
            color: #3258c4;
            text-decoration: underline;
        }
        
        .login-btn {
            background: linear-gradient(to right, #4776E6, #8E54E9);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(71, 118, 230, 0.4);
            width: 100%;
            margin-bottom: 25px;
        }
        
        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(71, 118, 230, 0.6);
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            color: #777;
        }
        
        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: #e0e0e0;
        }
        
        .divider span {
            padding: 0 15px;
            font-size: 0.9rem;
        }
        
        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f5f5f5;
            color: #555;
            font-size: 1.2rem;
            border: 1px solid #e0e0e0;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .social-btn.google:hover {
            background: #dd4b39;
            color: white;
        }
        
        .social-btn.facebook:hover {
            background: #3b5998;
            color: white;
        }
        
        .social-btn.twitter:hover {
            background: #1da1f2;
            color: white;
        }
        
        .signup-link {
            text-align: center;
            margin-top: 25px;
            color: #666;
            font-size: 0.95rem;
        }
        
        .signup-link a {
            color: #4776E6;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }
        
        .signup-link a:hover {
            color: #3258c4;
            text-decoration: underline;
        }
        
        /* 加载动画 */
        .loader {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            z-index: 10;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #4776E6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .redirect-text {
            font-size: 1.2rem;
            color: #333;
            text-align: center;
            margin-top: 20px;
        }
        
        .redirect-text a {
            color: #4776E6;
            text-decoration: none;
        }
        
        /* 错误提示 */
        .error-message {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
                width: 95%;
            }
            
            .left-panel {
                padding: 30px 25px;
            }
            
            .welcome-text h1 {
                font-size: 2.2rem;
            }
            
            .right-panel {
                padding: 40px 30px;
            }
        }
        
        .target-site-info {
            margin-top: 20px;
            padding: 15px;
            background: rgba(71, 118, 230, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        
        .target-site-info p {
            margin: 5px 0;
            font-size: 0.9rem;
            color: #4776E6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="welcome-text">
                <h1>欢迎登录</h1>
                <p>请使用您的账户登录，登录成功后您将访问目标网站内容。</p>
            </div>
            <div class="features">
                <div class="feature">
                    <i class="fas fa-shield-alt"></i>
                    <div>
                        <h3>安全验证</h3>
                        <p>您的账户信息受到加密保护</p>
                    </div>
                </div>
                <div class="feature">
                    <i class="fas fa-external-link-alt"></i>
                    <div>
                        <h3>网站跳转</h3>
                        <p>登录成功后自动跳转至目标网站</p>
                    </div>
                </div>
                <div class="feature">
                    <i class="fas fa-bolt"></i>
                    <div>
                        <h3>快速访问</h3>
                        <p>极速响应，无缝跳转体验</p>
                    </div>
                </div>
            </div>
            
            <div class="target-site-info">
                <p><i class="fas fa-link"></i> 目标网站: https://htxda.github.io/mayutao/</p>
                <p><i class="fas fa-info-circle"></i> 登录成功后将在3秒内自动跳转</p>
            </div>
        </div>
        
        <div class="right-panel">
            <div class="login-header">
                <h2>账户登录</h2>
                <p>请输入您的账户信息</p>
            </div>
            
            <form id="loginForm">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="用户名或电子邮箱" required>
                    <div class="error-message" id="username-error">请输入有效的用户名或邮箱</div>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="密码" required>
                    <div class="error-message" id="password-error">密码不能少于6个字符</div>
                </div>
                
                <div class="options">
                    <div class="remember">
                        <input type="checkbox" id="remember">
                        <label for="remember">记住我</label>
                    </div>
                    <a href="#" class="forgot-password">忘记密码?</a>
                </div>
                
                <button type="submit" class="login-btn">登录</button>
                
                <div class="divider">
                    <span>或使用其他方式登录</span>
                </div>
                
                <div class="social-login">
                    <div class="social-btn qq">
                        <i class="fab fa-qq"></i>
                    </div>
                    <div class="social-btn weixin">
                        <i class="fab fa-weixin"></i>
                    </div>
                    <div class="social-btn google">
                        <i class="fab fa-google"></i>
                    </div>
                </div>
                
                <div class="signup-link">
                    <p>还没有账户? <a href="#">立即注册</a></p>
                </div>
            </form>
        </div>
        
        <div class="loader" id="loader">
            <div class="spinner"></div>
            <div class="redirect-text">
                <p>登录成功！正在跳转到目标网站...</p>
                <p>如果未自动跳转，<a href="https://htxda.github.io/mayutao/" id="manualRedirect">请点击这里</a></p>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const usernameError = document.getElementById('username-error');
            const passwordError = document.getElementById('password-error');
            
            // 重置错误信息
            usernameError.style.display = 'none';
            passwordError.style.display = 'none';
            
            let isValid = true;
            
            // 验证用户名
            if(username.trim() === '' || username.length < 3) {
                usernameError.style.display = 'block';
                isValid = false;
            }
            
            // 验证密码
            if(password.length < 6) {
                passwordError.style.display = 'block';
                isValid = false;
            }
            
            if(!isValid) return;
            
            // 显示加载动画
            const loader = document.getElementById('loader');
            const loginBtn = document.querySelector('.login-btn');
            
            loginBtn.textContent = '登录中...';
            loginBtn.disabled = true;
            
            // 模拟登录过程
            setTimeout(() => {
                loader.style.display = 'flex';
                
                // 3秒后跳转到目标网站
                setTimeout(() => {
                    window.location.href = 'https://htxda.github.io/mayutao/';
                }, 3000);
            }, 1500);
        });
        
        // 添加社交按钮悬停效果
        const socialButtons = document.querySelectorAll('.social-btn');
        socialButtons.forEach(button => {
            button.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-5px)';
                this.style.boxShadow = '0 8px 20px rgba(0, 0, 0, 0.15)';
            });
            
            button.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
                this.style.boxShadow = '0 5px 15px rgba(0, 0, 0, 0.1)';
            });
            
            // 添加社交登录点击事件
            button.addEventListener('click', function() {
                alert('该登录方式暂未启用，请使用账户登录');
            });
        });
        
        // 手动跳转链接
        document.getElementById('manualRedirect').addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = 'https://htxda.github.io/mayutao/';
        });
    </script>
</body>
</html>
